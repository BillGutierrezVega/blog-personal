<!-- templates/blog/create_tag.html -->
{% extends 'base.html' %}

{% block title %}Crear Nuevo Tag - Mi Proyecto{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Crear Nuevo Tag</h2>
            <form method="post" class="needs-validation" novalidate>
              {% csrf_token %}

              <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Nombre del Tag:</label>
                {{ form.name }}
                <div class="invalid-feedback">
                  {{ form.name.errors }}
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Crear Tag</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
